name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - '**/Cargo.lock'
      - '**/Cargo.toml'

jobs:
  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security audit
      uses: rustsec/audit-check@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
